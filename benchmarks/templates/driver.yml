apiVersion: v1
Kind: Pod
metadata:
  labels:
    template-label-key: executor-template-label-value
spec:
  type: ClusterIP
  containers:
  - name: test-executor-container
    image: will-be-overwritten
    resources:
      limits:
        ephemeral-storage: 16G
      requests:
        ephemeral-storage: 16G
    env:
    - name: NAMENODE_HOST
      value: crail-namenode
    - name: NAMENODE_PORT
      value: "9060"